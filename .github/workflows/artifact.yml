name: Artifact Build

on:
  pull_request:
    branches:
      - main

jobs:
  build-firefox:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 24

      - name: Install dependencies
        run: npm install --global web-ext

      - name: Build Firefox XPI
        run: |
          mkdir -p dist/firefox
          web-ext build --overwrite-dest --artifacts-dir=dist/firefox
          for f in dist/firefox/*.zip; do
            mv "$f" "${f%.zip}.xpi"
          done

      - name: Upload Firefox Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firefox-artifacts
          path: dist/firefox/*.xpi

  build-chrome:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 24

      - name: Install dependencies
        run: npm install --global web-ext

      - name: Build Chrome ZIP
        run: |
          mkdir -p dist/chrome
          rsync -a --exclude 'dist' ./ dist/chrome/
          # Remove Firefox-specific field from manifest
          jq 'del(.browser_specific_settings)' dist/chrome/manifest.json > dist/chrome/manifest.tmp.json
          mv dist/chrome/manifest.tmp.json dist/chrome/manifest.json
          web-ext build --source-dir=dist/chrome --overwrite-dest --artifacts-dir=dist/chrome

      - name: Upload Chrome Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chrome-artifacts
          path: dist/chrome/*.zip
