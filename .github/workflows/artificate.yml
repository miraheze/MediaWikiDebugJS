name: Artifact Build

on:
  pull_request:
    branches:
      - main

jobs:
  build-artifacts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 24

      - name: Install dependencies
        run: npm install --global web-ext crx3

      - name: Build Firefox XPI (unsigned)
        run: |
          mkdir -p dist/firefox
          web-ext build --overwrite-dest --artifacts-dir=dist/firefox
          for f in dist/firefox/*.zip; do
            mv "$f" "${f%.zip}.xpi"
          done

      - name: Build Chrome CRX and ZIP
        run: |
          mkdir -p dist/chrome
          rsync -a --exclude 'dist' ./ dist/chrome/
          # Remove Firefox-specific field from manifest
          jq 'del(.browser_specific_settings)' dist/chrome/manifest.json > dist/chrome/manifest.tmp.json
          mv dist/chrome/manifest.tmp.json dist/chrome/manifest.json
          web-ext build --source-dir=dist/chrome --overwrite-dest --artifacts-dir=dist/chrome
          # Write secret key to file (optional, could skip if not signing)
          echo "${{ secrets.CRX_KEY }}" > dist/chrome/key.pem
          VERSION=$(jq -r '.version' dist/chrome/manifest.json)
          crx3 pack dist/chrome --output dist/chrome/mediawikidebugjs-$VERSION.crx --key dist/chrome/key.pem
          mv web-extension.crx dist/chrome/mediawikidebugjs-$VERSION.crx

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension-artifacts
          path: |
            dist/firefox/*.xpi
            dist/chrome/*.crx
            dist/chrome/*.zip
